<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="todo list project" content="todo list project" />
    <meta name="keywords" content="list,project" />
    <title>Todo List Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="todo-form" class="container form-group border p-0 mt-4 d-flex flex-column">
      <div class="container bg-light border-bottom">
        <h5 class="p-3">Todo List</h5>
      </div>
      <div class="border-bottom m-3 p-3 form-group">
        <div class="col-6">
          <input
            class="form-control mb-2 col-xs-4"
            type="text"
            placeholder="Add a todo"
          />
        </div>
        <a class="btn btn-danger mt-2" href="#">Add Todo</a>
      </div>
      <div class="border-bottom border-top m-3 p-3">
        <h3>Todos</h3>
        <div class="col-6">
          <input class="form-control" type="text" placeholder="Search a todo" />
        </div>
      </div>
      <div class="border-top m-3 p-3">
        <a class="btn bg_dark_grey" href="#">Clear All Tasks</a>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
