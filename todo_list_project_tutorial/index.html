<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="todo list project" content="todo list project" />
    <meta name="keywords" content="list,project" />
    <title>Todo List Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div
      id="todo-form"
      class="container form-group border p-0 mt-4 d-flex flex-column"
    >
      <div class="container bg-light border-bottom">
        <h5 class="p-3">Todo List</h5>
      </div>
      <div id="abc" class="border-bottom m-3 p-3 form-group">
        <form id="first-input" class="col-6">
          <input
            id="first-todo"
            class="form-control col-xs-4"
            type="text"
            placeholder="Add a todo"
          />
          <br /><br />
          <button class="btn btn-danger" href="#" type="submit">
            Add Todo
          </button>
        </form>
      </div>
      <div class="border-bottom border-top m-3 p-3">
        <h3>Todos</h3>
        <div id="search" class="col-6">
          <input
            id="searchId"
            class="form-control"
            type="text"
            placeholder="Search a todo"
          />
        </div>
      </div>
      <div id="todo_list" class="col-6 mx-4">
        <ul id="todo-ul" class="list-group mr-5"></ul>
      </div>
      <div id="clear" class="border-top m-3 p-3">
        <button class="btn bg_dark_grey" href="#" type="submit">
          Clear All Tasks
        </button>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
